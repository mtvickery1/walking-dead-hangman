<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.bundle.min.js"
    integrity="sha384-VoPFvGr9GxhDT3n8vqqZ46twP5lgex+raTCfICQy73NLhN7ZqSfCtfSn4mLA2EFA"
    crossorigin="anonymous"></script>

  <!-- Walking Dead Font -->
  <link rel="stylesheet" href="./assets/fonts/dead-kansas-cufonfonts-webfont/style.css">

  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <!-- Main Container -->
  <div class="container">

    <!-- Title -->
    <div class="row">
      <div class="col-sm-12">
        <div id="title" class="text-center">
          Walking Dead Hangman
        </div>
      </div>
    </div>

    <!-- Instructions -->
    <div class="row text-center">
      <div class="col-sm-12">
        Press any key to start!
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-12" style="font-size: 14px; padding: 10px;">
        Guess the word before all your friends turn into zombies!
      </div>
    </div>

    <!-- Gameplay -->

    <div id="gameplay" class="row text-center rounded">

      <!-- LEFT CONTAINER -->
      <div id="game-left" class="col-sm-6">
        <div id="characters" class="row">
          <!-- Images appended here -->
        </div>
      </div>

      <!-- RIGHT CONTAINER -->
      <div id="game-right" class="col-sm-6">

        <div class="row">
          <div class="col-sm-12" style="padding: 10px;">
            CURRENT WORD
          </div>
        </div>

        <div class="row text-center">
          <div id="word" class="col-sm-12 rounded">
            <!-- Words appended here -->
          </div>
        </div>


      </div>
    </div>

  </div>

  <!-- My JavaScript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
